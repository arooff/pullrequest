on:
 pull_request:
   types:
     - closed
     - opened
   branch: main

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PROD
    steps:
    - run: |
      echo "The PR was merged on PROD"


  if_opened:
    if: github.event.pull_request.opened == true
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    - run: |
      echo "The PR was opened from DEV to PROD" 
